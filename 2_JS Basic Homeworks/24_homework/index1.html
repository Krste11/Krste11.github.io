<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-center mb-4">Expense Tracker</h1>
    <input class="form-control" type="text" placeholder="Description" id="description">
    <br><br>
    <input class="form-control" type="text" placeholder="Amount" id="amount">
    <br><br>
    <input class="form-control" type="text" placeholder="Category" id="category">
    <br><br>
    <input class="btn btn-primary d-block mx-auto" type="button" value="Submit" id="submit">
    <br><br>

    <table class="table table-striped table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
        <tfoot class="table-secondary">
            <tr>
                <td colspan="1" class="text-end"><strong>Total Amount:</strong></td>
                <td id="totalAmount"></td>
            </tr>
        </tfoot>
    </table>

    <script src="./scripts/app1.js"></script>
</body>

</html>
