<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Users API Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Users API Demo</h1>

        <div class="mb-4">
            <h2 class="h4">Get All Users</h2>
            <button class="btn btn-primary" onclick="getAllUsers()">Load Users</button>
        </div>

        <div class="mb-4">
            <h2 class="h4">Get User by ID</h2>
            <div class="input-group mb-2" style="max-width: 300px;">
                <input type="number" id="userId" class="form-control" placeholder="Enter user ID">
                <button class="btn btn-success" onclick="getUserById()">Find User</button>
            </div>
        </div>

        <div id="results" class="alert alert-light border"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./app.js"></script>
</body>

</html>
