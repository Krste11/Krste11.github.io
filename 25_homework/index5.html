<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <input type="text" class="form-control" id="color" placeholder="Enter color">
        <br><br>
        <input type="text" class="form-control" id="fontSize" placeholder="Enter font size">
        <br><br>
        <input type="text" class="form-control" id="items" placeholder="Enter items">
        <br><br>
        <button id="button" class="btn btn-primary">Submit</button>

        <div id="listContainer"></div>
    </div>

    <script src="./js/app5.js"></script>
</body>

</html>
