<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="mb-3">
            <input type="text" id="title" class="form-control" placeholder="Enter title">
        </div>
        <div class="mb-3">
            <input type="text" id="priority" class="form-control" placeholder="Enter priority">
        </div>
        <div class="mb-3">
            <input type="color" id="color" class="form-control form-control-color" title="Choose your color">
        </div>
        <div class="mb-3">
            <textarea id="description" class="form-control" placeholder="Enter description" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <input type="button" id="add" class="btn btn-primary" value="Add a reminder">
            <input type="button" id="show" class="btn btn-secondary" value="Show reminders">
        </div>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody id="reminder-table-body">
            </tbody>
        </table>
    </div>

    <script src="./js/app9.js"></script>
</body>

</html>
