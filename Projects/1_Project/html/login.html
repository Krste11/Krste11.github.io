    <div class="navbarPosition">
        <nav class="navbar navbar-expand-lg">

            </button>

                        <a class="nav-link" href="./aboutUs.html" id="buttonsNavBar">About Us</a>

                    </li>

            <div id="bottomSide">

                    <li class="nav-item">
                        <a class="nav-link cart-icon" id="cart" href="./cart.html">

    <!-- ~~~~~~~~~~~~~~~~~~~~~~~ BODY ~~~~~~~~~~~~~~~~~~~~~~~ -->
    <div class="container text-center" style="margin-top: 150px;">
        <!-- Welcome message -->
        <div id="welcomeMessage" class="mb-4"></div>

        <!-- Buttons for Login and Create Account -->
        <section class="d-flex flex-column">
            <button id="btn" class="btn mb-3" data-bs-toggle="modal" data-bs-target="#formModalLoginAcc">Login</button>
            <button id="btn" class="btn mb-3" data-bs-toggle="modal" data-bs-target="#formModalCreateAcc">Create
                Account</button>
        </section>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="formModalLoginAcc" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog mt-5">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel">Login to account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <form>
                        <div class="form-group mb-3">
                            <label for="loginEmail">Email</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
                        </div>
                    </form>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        id="closeLogin">Close</button>
                    <button type="button" class="btn btn-primary" id="submitLogin"
                        onclick="userManager.loginUser()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Account Modal -->
    <div class="modal fade" id="formModalCreateAcc" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog mt-5">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel">Create Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <form>
                        <div class="form-group mb-3">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="emailL">Email</label>
                            <input type="email" class="form-control" id="emailL" placeholder="Enter email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="passwordD">Password</label>
                            <input type="password" class="form-control" id="passwordD" placeholder="Enter password">
                        </div>
                        <div class="form-group mb-3">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" placeholder="Enter age">
                        </div>
                        <div class="form-group mb-3">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" id="country" placeholder="Enter country">
                        </div>
                        <div class="form-group mb-3">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" placeholder="Enter city">
                        </div>
                    </form>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close">Close</button>
                    <button type="button" class="btn btn-primary" id="submit"
                        onclick="userManager.createNewUser()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white pt-4 mt-5">

                        <li><a href="#" class="text-white">Qinshift Academy</a></li>

</body>
