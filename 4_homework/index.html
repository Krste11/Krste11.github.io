<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 3 - Task 2</title>
</head>

<body>
    <h1>Dado Tea Lunch Special</h1>
    <p> Monday through Friday <br>
        11am - 3pm <br>
        $9.95 plus tax
    </p>

    <p>Includes sandwich, snack, and drink.</p>

    <form action="" method="get">
        <fieldset>
            <legend>Order Information</legend>
            <label for="name">Name</label> <br>
            <input type="text" name="name" id="name" />

            <br>

            <input type="radio" name="place" id="place" value="place" />
            <label for="place">Here</label>
            <br>
            <input type="radio" name="place" id="place" value="place" />
            <label for="place">To Go</label>
        </fieldset>
        <fieldset>
            <legend>Sandwiches</legend>
            <br>
            <b>Monday</b>
            <br>
            <input type="radio" name="monday" id="tomato_mozzarella" value="tomato_mozzarella" />
            <label for="tomato_mozzarella">Tomato Mozzarella</label>
            <br>
            <input type="radio" name="monday" id="chicken_salad" value="chicken_salad" />
            <label for="chicken_salad">Chicken Salad</label>

            <br><br>

            <b>Tuseday</b>
            <br>
            <input type="radio" name="tuseday" id="greek_salad_wrap" value="greek_salad_wrap" />
            <label for="greek_salad_wrap">Greek Salad Wrap</label>
            <br>
            <input type="radio" name="tuseday" id="toto_wrap" value="toto_wrap" />
            <label for="toto_wrap">Toto Wrap</label>

            <br><br>

            <b>Wednesday</b>
            <br>
            <input type="radio" name="wednesday" id="red_pepper_hummus" value="red_pepper_hummus" />
            <label for="red_pepper_hummus">Red Pepper Hummus</label>
            <br>
            <input type="radio" name="wednesday" id="roasted_turkey" value="roasted_turkey" />
            <label for="roasted_turkey">Roasted Turkey</label>

            <br><br>

            <b>Thursday</b>
            <br>
            <input type="radio" name="thursday" id="carrot_ginger_hummus_wrap"
                value="carrot_ginger_hummus_wrap" />
            <label for="carrot_ginger_hummus_wrap">Carrot-Ginger Hummus Wrap</label>
            <br>
            <input type="radio" name="thursday" id="egg_salad" value="egg_salad" />
            <label for="egg_salad">Egg Salad</label>

            <br><br>

            <b>Friday</b>
            <br>
            <input type="radio" name="friday" id="dado_wrap" value="dado_wrap" />
            <label for="dado_wrap">Dado Wrap</label>
            <br>
            <input type="radio" name="friday" id="tuna_salad" value="tuna_salad" />
            <label for="tuna_salad">Tuna Salad</label>

            <hr>

            <input type="checkbox" name="gluten_free_bread" id="gluten_free_bread" value="gluten_free_bread" />
            <label for="gluten_free_bread">Gluten Free Bread(75¢ extra)</label>
        </fieldset>
        <fieldset>
            <legend>Snack</legend>
            <br>
            <b>Snacks</b>
            <br>
            <input type="radio" name="apple" id="apple" value="apple" />
            <label for="apple">Apple</label>
            <br>
            <input type="radio" name="banana" id="banana" value="banana" />
            <label for="banana">Banana</label>
            <br>
            <input type="radio" name="potato_chips" id="potato_chips" value="potato_chips" />
            <label for="potato_chips">Potato Chips</label>
        </fieldset>
        <fieldset>
            <legend>Drink</legend>
            <br>
            <b>Drinks</b>
            <br>
            <select name="drinks" id="drinks">
                <option value="keemun">Hot Black Tee - Keemun</option>
                <option value="water">Water</option>
                <option value="fanta">Fanta</option>
            </select>
            <hr>
            <input type="checkbox" name="large_drink" id="large_drink" value="large_drink" />
            <label for="large_drink">Large drink(75¢ extra)</label>
        </fieldset>
        <br>
        <input type="submit" value="Place Order" />
    </form>
</body>

</html>
