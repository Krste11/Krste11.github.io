<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            margin: 0;
            padding: 20px;
            color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        .shoe-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .shoe-card {
            background: #333;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

            .shoe-card:hover {
                transform: translateY(-5px);
            }

            .shoe-card img {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }

        .shoe-info {
            padding: 15px;
        }

            .shoe-info h3 {
                margin: 0;
                font-size: 18px;
                color: #ffcc00;
            }

            .shoe-info p {
                margin: 5px 0;
                color: #ddd;
                font-size: 14px;
            }

        .price {
            color: #00ff99;
            font-weight: bold;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>👟 Shoes Catalog</h1>
    <div class="shoe-container" id="shoeContainer"></div>

    <script>
        async function fetchShoes() {
            try {
                // 🔧 Update the URL to match your backend (7090 is your port)
                const response = await fetch("https://localhost:7090/api/shoes");
                const shoes = await response.json();

                const container = document.getElementById("shoeContainer");
                container.innerHTML = "";

                shoes.forEach(shoe => {
                    const card = document.createElement("div");
                    card.className = "shoe-card";

                    card.innerHTML = `
                <img src="${shoe.imageUrl}" alt="${shoe.brand} ${shoe.model}">
                <div class="shoe-info">
                  <h3>${shoe.brand} - ${shoe.model}</h3>
                  <p>Category: ${shoe.category}</p>
                  <p>Color: ${shoe.color}</p>
                  <p>Size: ${shoe.size}</p>
                  <p class="price">$${shoe.price.toFixed(2)}</p>
                </div>
              `;

                    container.appendChild(card);
                });
            } catch (error) {
                console.error("Error fetching shoes:", error);
            }
        }

        // ✅ Load shoes when page loads
        fetchShoes();
    </script>
</body>
</html>
